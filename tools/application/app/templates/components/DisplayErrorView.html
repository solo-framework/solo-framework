{*  Если идентификатор сообщения 'error' - показываем как ошибку *}
{if $id eq "error"}
	<h3>Ошибка!</h3>
	<ul style="color:red;">
		{foreach from=$message item=item}
			<li>{$item}</li>
		{/foreach}
	</ul>
{else}
	{* Иначе - как уведомление *}
	<ul style="color:green;">
		{foreach from=$message item=item}
			<li>{$item}</li>
		{/foreach}
	</ul>
{/if}
